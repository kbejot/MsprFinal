nelmio_cors:
    defaults:
        allow_credentials: true
        allow_origin: ['http://nationssounds.local'] # Vous pouvez ajouter d'autres origines si n√©cessaire
        allow_headers: ['Content-Type', 'Authorization', 'Accept']
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
        expose_headers: ['Link']
        max_age: 3600
    paths:
        '^/api/': ~